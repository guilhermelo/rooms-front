<div style="margin-top: 10%;">

    <h2>New Room</h2>
    <form [formGroup]="roomForm" class="form mt-4" (submit)="save()">

        <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Name" autofocus>
    
            <message-validator *ngIf="roomForm.get('name').errors?.required" message="Name is required!">
            </message-validator>

            <message-validator *ngIf="roomForm.get('name').errors?.maxlength" message="Name should have max 20 characters!">
            </message-validator>

            <message-validator *ngIf="roomForm.get('name').errors?.minlength" message="Name should have min 10 characters!">
            </message-validator>
        </div>
    
        <div class="form-group">
            <textarea formControlName="description" class="form-control" autofocus></textarea>
    
            <message-validator *ngIf="roomForm.get('description').errors?.required" message="Description is required!">
            </message-validator>

            <message-validator *ngIf="roomForm.get('description').errors?.maxlength" message="Name should have max 50 characters!">
            </message-validator>

            <message-validator *ngIf="roomForm.get('description').errors?.minlength" message="Name should have min 20 characters!">
            </message-validator>
        </div>
    
        <div class="form-group">
            <input type="number" formControlName="amountPeople" class="form-control" placeholder="Amount of people" autofocus>
    
            <message-validator *ngIf="roomForm.get('amountPeople').errors?.required" message="Amount of people is required!">
            </message-validator>
        </div>
    
        <button [disabled]="roomForm.invalid" type="submit" class="btn btn-primary btn-block">
            login
        </button>
    </form>
</div>
